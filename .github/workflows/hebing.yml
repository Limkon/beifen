name: 合并结果文件
on:
  schedule:
    - cron: "0 0 */7 * *"
 
  workflow_dispatch:

jobs:
  merge_results:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 代码库
        uses: actions/checkout@v3

      - name: 设置 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.X'

      - name: 安装依赖
        run: npm install

      - name: 合并结果文件
        run: node mergeResults.js

