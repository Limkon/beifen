name: fetch-website-content

on:
  workflow_dispatch:
  
  schedule:
    - cron: '0 23 * * *'

jobs:
  fetch-website-content:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 代码库
        uses: actions/checkout@v3

      - name: 安装 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: 安装依赖
        run: npm install puppeteer moment

      - name: 读取链接
        run: cat urls > urls.txt

      - name: 爬取网页
        id: fetch-webpage
        run: |
          urls=$(cat urls.txt)
          for url in $urls; do
            filename=$(echo "$url" | awk -F/ '{ print $3 }')
            timestamp=$(date +'%Y%m%d%H%M%S')
            filepath="data/${filename}_${timestamp}.txt"
            node -e "const puppeteer = require('puppeteer');const moment = require('moment');const fs = require('fs');async function main() {const url = '$url';const filepath = '$filepath';try {const browser = await puppeteer.launch({ headless: 'new' });const page = await browser.newPage();await page.goto(url);const content = await page.content();const timestamp = moment().format('YYYYMMDDHHmmss');fs.writeFileSync(filepath, content);await browser.close();} catch (error) {console.error('Error occurred while fetching website:', error);} } main();" "$url" "$filepath"
          done

      - name: 设置 Git 配置
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: 提交文件到主分支
        continue-on-error: true
        run: |
          git add data
          git commit -m 'Add website content'
          git push origin HEAD:master
